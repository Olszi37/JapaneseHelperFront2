<div>
  <div>
    <p>Progress: {{current + 1}}/{{total}}</p>
  </div>
  <div>
    <div class="card text-center">
      <div class="card-block">
        <h4 class="card-title">
          {{getCorrectSign()}}
        </h4>
      </div>
    </div>
  </div>
  <div>
    <app-flashcard [type]="type" [method]="signFirst" [flashcards]="getFlashcard()" (onSelected)="onSelected($event)"></app-flashcard>
  </div>
  <div>
    <button class="btn btn-primary" (click)="nextFlashcard()" [disabled]="blockNextButton()">Next</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</div>
