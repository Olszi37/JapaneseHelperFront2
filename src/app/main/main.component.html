<div class="main">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded header">
    <span class="align-middle">
      <a class="navbar-brand" href="#">Japanese Helper</a>
      <p class="text-center">{{loggedUser}}</p>
    </span>
  </nav>
  <div class="container-fluid content-div">
    <div class="row">
      <div class="col-md-8">

        <div class="row justify-content-center">
          <h4 class="font-weight-bold text-center label">
            Select your type
          </h4>
        </div>

        <div class="row justify-content-center">
          <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary btn-lg" [class.active]="isActive('HIRAGANA')">
              <input type="radio" autocomplete="off" name="type" [(ngModel)]="type" [value]="'HIRAGANA'" #hiragana>
              <span>
                <strong>あ</strong>
              </span>
            </label>
            <label class="btn btn-outline-primary btn-lg" [class.active]="isActive('KATAKANA')">
              <input type="radio" autocomplete="off" name="type" [(ngModel)]="type" [value]="'KATAKANA'" #katakana>
              <span>
                <strong>ア</strong>
              </span>
            </label>
            <label class="btn btn-outline-primary btn-lg" [class.active]="isActive('KANJI')">
              <input type="radio" autocomplete="off" name="type" [(ngModel)]="type" [value]="'KANJI'" #kanji>
              <span>
                <strong>漢字</strong>
              </span>
            </label>
            <label class="btn btn-outline-primary btn-lg" [class.active]="isActive('VOCABULARY')">
              <input type="radio" autocomplete="off" name="type" [(ngModel)]="type" [value]="'VOCABULARY'" #vocabulary>
              <span>
                <strong>言葉</strong>
              </span>
            </label>
          </div>
        </div>

        <br>
        <div class="row justify-content-center">
          <kana-options [type]="type" (onSelectLevel)="onLevelSelect($event)"></kana-options>
        </div>
      </div>

      <div class="col-md-4">
        <app-stats [flashcardType]="type" [level]="'N5'"></app-stats>
      </div>
    </div>
  </div>
</div>
